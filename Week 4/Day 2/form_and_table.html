function generate(){
  let table = document.createElement('table');
  table.setAttribute('class','table table-bordered');
  
  let row1 = document.createElement('tr');
  let r1c1 = document.createElement('td');
  r1c1.innerHTML = 'First name';
  row1.appendChild(r1c1);
  
  let r1c2 = document.createElement('td');
  r1c2.innerHTML = 'Last name';
  row1.appendChild(r1c2);
  
  let r1c3 = document.createElement('td');
  r1c3.innerHTML = 'Address';
  row1.appendChild(r1c3);
  
    let r1c4 = document.createElement('td');
  r1c4.innerHTML = 'Gender';
  row1.appendChild(r1c4);
  
    let r1c5 = document.createElement('td');
  r1c5.innerHTML = 'Favourite food';
  row1.appendChild(r1c5);
  
    let r1c6 = document.createElement('td');
  r1c6.innerHTML = 'State';
  row1.appendChild(r1c6);
  
   let r1c7 = document.createElement('td');
  r1c7.innerHTML = 'Country';
  row1.appendChild(r1c7);
   table.appendChild(row1);
//   
  let row2 = document.createElement('tr');
  let r2c1 = document.createElement('td');
  var first_name =  document.getElementById("fname").value;
 if(!first_name)
  {
  alert("Enter first name");
  return false;
  }
 r2c1.innerHTML = first_name;
  row2.appendChild(r2c1);
  table.appendChild(row2);
//  
   
   let r2c2 = document.createElement('td');
    var last_name =  document.getElementById("lname").value;
    if(!last_name)
  {
  alert("Enter last name");
  return false;
  }
  r2c2.innerHTML = last_name;
  row2.appendChild(r2c2);
//

  let r2c3 = document.createElement('td');
  var addr = document.getElementById("address").value;
  if(!addr)
  {
  alert("Enter your address");
  return false;
  }
  r2c3.innerHTML = addr;
  row2.appendChild(r2c3);
//
  
  let r2c4 = document.createElement('td');
  var gend = document.getElementById("gender").value;
  if(!gend)
  {
  alert("Please select gender");
  return false;
  }
  r2c4.innerHTML = gend;
  row2.appendChild(r2c4);
  
  var checkboxes = document.getElementsByName("foodlist");  
  var check_arr =[]; 
    for(var i = 0; i < checkboxes.length; i++)  
    {  
        if(checkboxes[i].checked)  
          {
		  check_arr.push(checkboxes[i].value);
		  }
    }
	if(check_arr.length < 2)
	{
	alert('please select atleast two favourite food items');
	return false;
	}
	
  
  let r2c5 = document.createElement('td');
  r2c5.innerHTML = check_arr;
  row2.appendChild(r2c5);
  
  
  let r2c6 = document.createElement('td');
  var state = document.getElementById("state").value;

  {
  alert("Enter your state");
  return false;
  }
  r2c6.innerHTML = state;
  row2.appendChild(r2c6);
  
  let r2c7 = document.createElement('td');
  var country = document.getElementById("country").value;
  if(!country)
  {
  alert("Enter your country");
  return false;
  }
  r2c7.innerHTML = country;

  table.appendChild(row2);
  cont.append(table);
  heading.innerText = 'User information'
  row.setAttribute('style','display:none;');
  cont.classList.add("change")
  
}
