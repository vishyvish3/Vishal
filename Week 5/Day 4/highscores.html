<html lang="en">
<head>
  <title>index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
body {
    background-color: #ecf5ff !important;
    font-family: Arial, Helvetica, sans-serif;
}
.btn
{
margin-top: 12px;
background-color: white;
color: #56a5eb;
border: 1px solid white;
width: 200px;
padding: 17px 20px;
font-size: 18px;
}
input
{
width: 200px;
border: none;
box-shadow: 0 0.1rem 1.4rem 0 rgba(86, 185, 235, 0.5);
height: 61px;
padding-left:10px
}
</style>
  
</head>
<body>


<div style="margin-top:5%;" class="container">
<div  class="row">
<div style="text-align:center" class="col-md-12">
<h2 id="score">High Scores</h2>
<div style="font-size:25px; color:blue" id="highestlist"></div>
</div>
</div>
</div>
<script>
var div = document.getElementById("highestlist");
var result = JSON.parse(localStorage.getItem('highestlist'));
for(x in result)
{
div.innerHTML += result[x]['name'] + ' - '+ result[x]['score']+ '<br> <br>';
}

</script>
</body>
</html>
