<html lang="en">
<head>
  <title>Highest Score</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
body {
    background-color: #ecf5ff !important;
    font-family: Arial, Helvetica, sans-serif;
}
.btn
{
margin-top: 12px;
background-color: white;
color: #56a5eb;
border: 1px solid white;
width: 200px;
padding: 17px 20px;
font-size: 18px;
}
input
{
width: 200px;
border: none;
box-shadow: 0 0.1rem 1.4rem 0 rgba(86, 185, 235, 0.5);
height: 61px;
padding-left:10px
}
</style>
  
</head>
<body>



<script>
//create dom elements
var document_body = document.body;

//create main container
var container = document.createElement("div");
container.setAttribute("class","container");

//create row
var row = document.createElement("div");
row.setAttribute("class","row");

//create col12
var col12 = document.createElement("div");
col12.setAttribute("class","col-md-12");
col12.setAttribute("style","text-align:center");

var heading = document.createElement("h2");
heading.setAttribute("id","score");
heading.innerHTML = "High Scores";

var highestlist = document.createElement("div");
highestlist.setAttribute("id","highestlist");
highestlist.setAttribute("style","font-size:25px; color:blue");

var home = document.createElement("a");
home.setAttribute("id","goHome");
home.setAttribute("href","index.html");
home.setAttribute("class","btn btn-light");
home.innerHTML = "Home"


col12.append(heading, highestlist, home);
row.append(col12);
container.append(row);
document_body.append(container);


var div = document.getElementById("highestlist");
var result = JSON.parse(localStorage.getItem('highestlist'));
for(x in result)
{
div.innerHTML += result[x]['name'] + ' - '+ result[x]['score']+ '<br> <br>';
}

</script>
</body>
</html>
