<html lang="en">
<head>
  <title>Score</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
body {
    background-color: #ecf5ff !important;
    font-family: Arial, Helvetica, sans-serif;
}
.btn
{
margin-top: 12px;
background-color: white;
color: #56a5eb;
border: 1px solid white;
width: 200px;
padding: 17px 20px;
font-size: 18px;
}
.container
{
text-align:center;
margin-top:50px
}
input
{
width: 200px;
border: none;
box-shadow: 0 0.1rem 1.4rem 0 rgba(86, 185, 235, 0.5);
height: 61px;
padding-left:10px
}

</style>
  
</head>
<body>


<script>

//create dom elements
var document_body = document.body;

//create main container
var container = document.createElement("div");
container.setAttribute("class","container");

//create row
var row = document.createElement("div");
row.setAttribute("class","row");

//create col12
var col12 = document.createElement("div");
col12.setAttribute("class","col-md-12");

var h2 = document.createElement("h2");
h2.setAttribute("class","score");
h2.innerHTML = "Score"

var div1 = document.createElement("div");

var name_box = document.createElement("input");
name_box.setAttribute("id","username");
name_box.setAttribute("name","username");
name_box.setAttribute("id","username");
name_box.setAttribute("placeholder","Enter name..");
name_box.setAttribute("type","text");
div1.append(name_box);

var div2 = document.createElement("div");

var save = document.createElement("a");
save.setAttribute("id","saveScoreBtn");
save.setAttribute("href","#");
save.setAttribute("onClick","savescore()");
save.setAttribute("class","btn btn-light");
save.innerHTML = "Save"
div2.append(save);

var div3 = document.createElement("div");

var again = document.createElement("a");
again.setAttribute("id","playAgain");
again.setAttribute("href","game.html");
again.setAttribute("class","btn btn-light");
again.innerHTML = "Play Again"
div3.append(again);


var div4 = document.createElement("div");

var home = document.createElement("a");
home.setAttribute("id","goHome");
home.setAttribute("href","index.html");
home.setAttribute("class","btn btn-light");
home.innerHTML = "Home"
div4.append(home);

//append to col 12
col12.append(h2, div1, div2, div3, div4);
row.append(col12);
container.append(row);
document_body.append(container);

h2.innerHTML = localStorage.getItem('Score');

if(JSON.parse(localStorage.getItem('highestlist')))
{
var highestlist = JSON.parse(localStorage.getItem('highestlist')) ;
}
else
{
var highestlist = [];
}

function savescore()
 {
	var uname = document.getElementById("username").value;
	if(!uname)
	{
	alert("Enter name");
	return false;
	}
    var user = {
	    name: uname,
        score: localStorage.getItem('Score'),
        
    };
    highestlist.push(user);
    highestlist.sort((val1, val2) => val2.score - val1.score);
    highestlist.splice(10);

    localStorage.setItem('highestlist', JSON.stringify(highestlist));
    //alert(localStorage.getItem('highestlist'));
	window.location.assign('index.html');
};
</script>
</body>
</html>
