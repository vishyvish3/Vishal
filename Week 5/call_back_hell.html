<html lang="en">
<head>
<title>Indepence day counter - callback hell </title>

<style type="text/css">
#message-div
{
text-align:center;
font-size:30px;
color:green;
}
</style>
</head>
<body>
<div id="message-div"></div>
<script>
var msg_div = document.getElementById('message-div');
setTimeout(function(){
                  msg_div.innerText='10';
                  setTimeout(function(){
                  msg_div.innerText='9';
                       setTimeout(function(){
                       msg_div.innerText='8';
                          setTimeout(function(){
                          msg_div.innerText='7';
                              setTimeout(function(){
                              msg_div.innerText='6';
                                  setTimeout(function(){
                                  msg_div.innerText='5';
                                      setTimeout(function(){
                                      msg_div.innerText='4';
                                         setTimeout(function(){
                                         msg_div.innerText='3';
                                             setTimeout(function(){
                                             msg_div.innerText='2';
                                                 setTimeout(function(){
                                                 msg_div.innerText='1';
                                                    setTimeout(function(){
                                                    msg_div.innerText='Happy Indepedence day';
                                                     
                                                    },1000)
                                                 },1000)
                                             },1000)
                                        },1000)
                                    },1000)
                               },1000)
                            },1000)
                        },1000)
                   },1000)
              },1000)
            })
</script>
  
</body>
</html>
