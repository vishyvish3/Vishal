<html>
<head>
<title>Js warmup problems</title>
</head>

<body>
<div id="result">
</div>
</body>
<script>

function findMax(ar)
{
max = ar[0];
for(i=0; i < ar.length; i++)
{
if(max < ar[i])
{
	max = ar[i];
}

}
return max;
}
var ar = [-5, 10, -3, 12, -9, 5, 90, 0, 1];
var max = findMax(ar);
console.log( max);
</script>
</html>
