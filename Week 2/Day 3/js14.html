<title>Js warmup problems</title>

<body>
<div id="result">
</div>
</body>
<script>

function isEven(num1)
{
if(Number.isInteger(num1))
{

if(num1 % 2 == 0)
{
console.log(true);
}
else
{
console.log(false);
}
}
else
{
console.log(-1);
}

}

isEven(12);
isEven(0);
isEven(11);
isEven("11h");
</script>
</html>
