<div id="result">
</div>

<script>

function getOpposite(num)
{
if(num == 0)
{
console.log(0);
return;
}

if(Number.isInteger(num))
{
console.log(-1 * num);
}

else
{
console.log(-1);
}
}


getOpposite(5);
getOpposite(0);
getOpposite(-5);
getOpposite(5.5);
getOpposite("5a");

</script>
