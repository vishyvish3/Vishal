<title>Js warmup problems</title>
</head>

<body>
<div id="result">
</div>
</body>
<script>
var arr = [-5, 10, -3, 12, -9, 5, 90, 0, 1];
var pos = 0;
var neg = 0;
var ar2 = function countPositivesSumNegatives()
	{
	for(i=0; i < arr.length; i++)
	{	
		if(arr[i] > 0)
		{
		pos++
		}
		else if(arr[i] < 0)
		{
		neg++
		}
	}
	let res_arr = [pos, neg]
	return res_arr;
	}
	
	console.log(ar2());
</script>
</html>
