<html>
<head>
<title>open api</title>
</head>

<body>
<div id="result">
</div>
</body>
<script>

var request = new XMLHttpRequest()

var url_string = 'https://restcountries.eu/rest/v2/all';
// Open a new connection, using the GET request on the URL endpoint
request.open('GET',url_string , true)
request.send();
request.onload = function() {
  // Begin accessing JSON data here
var data = JSON.parse(this.response)
let asian_countries = data.filter(item=>item["region"]==="Asia")
  let total_population = asian_countries.reduce(function (total,obj){
    return total+obj["population"]
  }, 0)
  console.log(total_population)
  }
</script>
</html>
